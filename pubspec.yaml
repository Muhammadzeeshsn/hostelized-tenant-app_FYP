name: hostelized_tenant_app
description: "Hostelized tenant mobile app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.6.0
  flutter_secure_storage: ^9.2.2
  go_router: ^14.2.3
  flutter_riverpod: ^2.4.9  # Changed from hooks_riverpod to flutter_riverpod
  intl: ^0.19.0
  webview_flutter: ^4.8.0
  shared_preferences: ^2.3.2
  image_picker: ^0.8.7+5
  camera: ^0.10.5+4
  path_provider: ^2.1.1
  path: ^1.8.3
  country_code_picker: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true